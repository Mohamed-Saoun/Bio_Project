<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="docs/css/style2.css" />
  <title>Ecommerce Website</title>
</head>

<body class="has-scrollbar">
  <div class="loader"></div>

  <!-- ===main shopping=== -->
  <main class="cart">
    <div class="products__cart">

      <div class="title__cart">
        <h1 class="title__shopping">Panier</h1>
        <span class="test"></span>
      </div>

      <div class="products__items">
          

      </div>
    </div>


    <div class="total__cart fixed">
      <h2 class="total__title">Récapitulatif de la commande</h2>
      <div class="items__total">
        <span class="narti"></span>
        <span class="totalx"></span>
      </div>
      <div class="shipping">
        <span class="att">
          <p>Expédition</p>
          <i class="fa-solid fa-circle-exclamation"></i>
        </span>
        <span class="free">Gratuit</span>
      </div>
      <hr>
      <div class="total__final">
        <h3 class="total__fini">Total</h3>
        <span class="final__price totalvv"></span>
      </div>
      <a href="checkout.html" class="btn__total">Passer à la caisse</a>

      <div class="payment">
        <hr>
        <span>Nous acceptons:</span>
        <img src="docs/img/payment-method.png" class="img-pay img-cart">
      </div>

    </div>


  </main>



  <script src="..//ecommerce website/docs/js/cart.js"></script>
</body>

</html>
