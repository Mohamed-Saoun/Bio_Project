<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="">
                <h1>Creat Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <p>or use your email registration</p>
                <input type="text" name="txt" placeholder="Name" required>
                <input type="email" name="eml" placeholder="email" required>
                <input type="password" name="pss" placeholder="password" required>
                <input type="password" placeholder="confirmer your password">
                <button>Creat</button>
            </form>
        </div>
        <div class="sign-in">
            <form action="">
                <h1>sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <p>or use youraccount</p>
                <input type="text" required placeholder="usename">
                <input type="password" name="pss" placeholder="password" required>
                <a href="#">Forget your password</a>
                <button>Enter</button>
            </form>
        </div>
        <div class="overlay-conainer">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back </h1>
                    <p>to keep connected with us please login with your presonal info</p>
                    <button id="signIn"> sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello </h1>
                    <p>enter your presonal details and start journey with us</p>
                    <button id="signUp"> sign up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp')
        const signInButton = document.getElementById('signIn')
        const main = document.getElementById('main')

        signUpButton.addEventListener('click',()=>{
            main.classList.add('right-panel-active')
        });
        signInButton.addEventListener('click',()=>{
            main.classList.remove('right-panel-active')
        });
    </script>
</body>
</html>
